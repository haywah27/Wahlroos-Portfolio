            <!-- contact form -->   
            <form class="card cardCSS">
              <div class="field">
                <label class="label">Name</label>
                <div class="control">
                  <input class="input" type="text" placeholder="What's your name?">
                </div>
              </div>
              <br>

              <!-- subject input -->
              <div class="field">
                <label class="label">Subject</label>
                <div class="control">
                  <input class="input" type="text" placeholder="Anything specific?">
                </div>
              </div>
              <br>

              <!-- email input -->
              <div class="field">
                <label class="label">Email</label>
                <div class="control">
                  <input class="input" type="email" placeholder="Ex: name@website.com">
                </div>
              </div>
              <br>
             
              <!-- message input -->
              <div class="field">
                <label class="label">Message</label>
                <div class="control">
                  <textarea class="textarea" placeholder="What's up?"></textarea>
                </div>
              </div>
              <br>

              <!-- buttons -->
              <div class="field is-grouped">
                <div class="control">
                  <button class="button is-link submitButton is-medium">Submit</button>
                </div>
                <br>
                <div class="control">
                  <button class="button is-link cancelButton is-medium">Cancel</button>
                </div>
                
              </div>
            </form>
